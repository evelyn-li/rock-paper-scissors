<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1><span>Rock, </span><span>Paper, </span><span>Scissors</span></h1>
    </header>
    <main>
        <section id="display">
            <div id="player" class="move-display">
                <h2>YOU</h2>
                <div class="image">
                </div>
            </div>
            <div id="scoreboard">
                <h2>Score:<span>0 - 0</span></h2>
                <h3 id="result" class="default">Choose a move</h3>
                <h3 id="info">First to 5 wins the game</h3>
            </div>
            <div id="computer" class="move-display">
                <h2>CPU</h2>
                <div class="image">
                </div>
            </div>
        </section>

        <section id="buttons">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        </section>
    </main>
    <div class="modal">
        <div class="modal-content">
            <h2 id="final-result">Game over - You </h2>
            <p>Would you like to play again?</p>
            <button id="restart-btn">Restart ðŸ”„</button>
        </div>
    </div>
</body>

</html>
